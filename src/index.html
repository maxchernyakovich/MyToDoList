<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Press+Start+2P&display=swap&subset=cyrillic" rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">
     <title>To Do List</title>
</head>
<body>
<div class="ToDo_container">

                                   <!-- ========header======== -->
                                   
     <section class="header">
          <img src="img/Retro_Feather.png" alt="img">
          <h1 class="header__title">To Do List</h1>
     </section>

                                   <!-- ========enter======== -->

     <section class="enter">
          <input class="enter__input" type="text" placeholder="add a case">
          <button class="enter__btn">add</button>
     </section>

                                   <!-- ========list======== -->

     <section class="list">
          <div class="list__left">
               <h2 class="list__left--title">case</h2>
               <ul class="list__case">
                    <li id ="qwer" class="lip"></li>
                    <!-- <li class="list__case--item">
                         <span class="span__colorBtn">
                              <button class="list__case--circleRed"></button>
                              <button class="list__case--circleYellow"></button>
                              <button class="list__case--circleGreen"></button>
                              world
                         </span>
                    </li> -->
               </ul>
          </div>
          <div class="list__right">
               <h2 class="list__right--title">done</h2>
               <ul class="list__done"></ul>
          </div>
     </section>

                                   <!-- ========btn======== -->
     
     <section class="btn">
          <button class="btn__save">Save</button>
          <button class="btn__clear">Clear</button>
     </section>
     

     <section class="pop-ups">
          <h3 class="pop-ups__title">add a description</h3>
          <div class="pop-ups__flex">
               <input class="pop-ups__flex--input" type="text" placeholder="input text">
               <button class="pop-ups__flex--btn">add</button>
          </div>
          <button class="pop-ups__close"></button>
     </section>
     <div class="overlay"></div>

</div>
<script src="js/script.js" type="module"></script>
</body>
</html>
