<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Press+Start+2P&display=swap&subset=cyrillic" rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">
     <title>To Do List</title>
</head>
<body>
<div class="ToDo_container">

                                   <!-- ========header======== -->
                                   
     <section class="header">
          <img src="img/Retro_Feather.png" alt="img">
          <h1 class="header__title">To Do List</h1>
     </section>

                                   <!-- ========enter======== -->

     <section class="enter">
          <input class="enter__input" type="text" placeholder="add a case">
     </section>

                                   <!-- ========list======== -->

     <section class="list">
          <div class="list__left">
               <h2 class="list__left--title">case</h2>
               <ul class="list__case">
                    <li class="list__case--item"><p>hello</p>
                         <span>
                              <img class="icon__text" src="img/forum.svg" alt="text">
                              <img class="icon__autorenew" src="img/autorenew.svg" alt="img">
                              <img class="icon__clear" src="img/clear.svg" alt="img">
                         </span>
                    </li>
                    <li class="list__case--item"><p>world</p>
                         <span>
                              <img class="icon__text" src="img/forum.svg" alt="text">
                              <img class="icon__autorenew" src="img/autorenew.svg" alt="img">
                              <img class="icon__clear" src="img/clear.svg" alt="img">
                         </span>
                    </li>
               </ul>
          </div>
          <div class="list__right">
               <h2 class="list__right--title">done</h2>
               <ul class="list__case">
                    <li class="list__case--item"><p>goodbye</p>
                         <span>
                              <img class="icon__autorenew" src="img/autorenew.svg" alt="img">
                              <img class="icon__clear" src="img/clear.svg" alt="img">
                         </span>
                    </li>
                    <li class="list__case--item"><p>world</p>
                         <span>
                              <img class="icon__autorenew" src="img/autorenew.svg" alt="img">
                              <img class="icon__clear" src="img/clear.svg" alt="img">
                         </span>
                    </li>
               </ul>
          </div>
     </section>

                                   <!-- ========footer======== -->
     
     <section class="footer">
          <button class="footer__save">Save</button>
          <button class="footer__clear">Clear</button>
     </section>

</div>
<script src="js/script.js"></script>
</body>
</html>
